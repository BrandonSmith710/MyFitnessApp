<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="{{ url_for('static', filename="css/style_tracker_dash.css") }}" rel="stylesheet">
        <h1>Welcome to your health tracker</h1>
    </head>
    <body>
        <div class="text-center">
            <h2>start date:</h2><p>{{ start_date }}</p>
            <h2>today's date:</h2><p>{{ today_date }}</p>
            <form action='/tracker_dash' method = 'post'>
                <button name='view' type='submit' class = 'btn btn-primary'>View Tracker</button>
                <button name='update' type='submit' class='btn btn-primary'>Update Tracker</button>
                <button name='signout' type='submit' class='btn btn-primary'>Sign Out</button>
            </form>
        </div>
    </body>
</html>
