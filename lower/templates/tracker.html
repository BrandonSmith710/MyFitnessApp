<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="{{ url_for('static', filename="css/style_tracker.css") }}" rel="stylesheet">
    </head>
    <body>
        <div class="text-center" id="title">
            <h3>Log into your health tracker(no email required)</h3>
        </div>
        <div class="text-center">
            <form action='/tracker' method='post'>
                <div class="mb-3">
                    <button name='create' type="submit" class="btn btn-primary">Create Profile</button>
                    <button name='login' type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <form action='/dashboard' method='post'>
                <button type="submit" class='btn btn-primary'>Dashboard</button>
            </form>
        </div>
        <h4 class="text-center" style="padding-top: 15px;">{{ status }}</h4>
    </body>
</html>
