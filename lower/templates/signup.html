<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <h2>{{ error }}</h2>
        <link href="{{ url_for('static', filename='css/style_signup.css') }}" rel='stylesheet'>
    </head>
    <body>
        <div class="text-center">
            <h2 style="font-size: 26px; padding-bottom: 15px;">Create your tracker profile</h2>
        </div>
        <div class="text-center">
            <form action='/signup' method='post'>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" type="text" placeholder="8 - 32 characters" required id="">
                </div>
                <div style="padding-bottom: 15px;">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" placeholder="8 - 16 characters" required id="">
                </div>
                <div style="padding-bottom: 15px;">
                    <label class="form-label">Retype Password</label>
                    <input name="password_conf" type="password" placeholder="8 - 16 characters" required id="">
                </div>
                <div class="text-center">
                    <button name="create" type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div style="padding-top:15px;" class="text-center">
            <form action='/tracker' method='post'>
                <button name="back" type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
    </body>
</html>
