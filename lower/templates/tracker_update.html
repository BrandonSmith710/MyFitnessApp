<!DOCTYPE HTML>
<html>
    <head>
        <h2>{{ error }}</h2>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style_tracker_update.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container col-md-3">
            <form action='/tracker_update' method='post' enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Enter a 1 - 10 rating for your wellness since you last checked in</label>
                    <input name="wellness" type="text" placeholder="Wellness Rating" required id="">
                    <label class="form-label">Enter anything that may have impacted your health</label>
                    <input name="notes" type="text" placeholder="Notes" required id="">
                    <label class="form-label">Enter any concerns or issues if applicable</label>
                    <input name="concerns" type="text" placeholder="Concerns" required id="">
                    <input type="submit" value="Upload">
                </div>
            </form>
            <form action='/tracker_dash' method='post'>
                <button type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
    </body>
</html>
