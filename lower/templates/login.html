<!DOCTYPE HTML>
<html>
    <head>
        <h2>{{ error }}</h2>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', filename="css/style_login.css") }}" rel="stylesheet">
        <div class="header">
            <h2>Login Portal</2>
        </div>
    </head>
    <body>
        <div class="container col-md-3">
            <form action='/login' method='post'>
                <div class="mb-3">
                    <label class="form-label">Enter your username</label>
                    <input name="username" type="text" placeholder="Username" required id="">
                    <label class="form-label">Enter your password</label>
                    <input name="password" type="password" placeholder="Password" required id="">            
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div style="padding-top:15px;" class="text-center">
            <form action='/tracker' method="post">
                <button type="submit" class="btn btn-primary">Back</button>
            </form>
        </div>
    </body>
</html>
